name: Sync Velog Posts to GitHub

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Sync Velog Posts
        env:
          GITHUB_TOKEN: ${{ secrets.VELOG_TOKEN }}
        run: |
          # 여기에 Velog 포스트를 가져와 GitHub에 업로드하는 Python 스크립트를 실행하는 명령어를 추가
          python scripts/update_blog.py